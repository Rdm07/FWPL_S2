{% extends 'base.html' %}
{% load material_form %}

{% block title %}
FWPL Register
{% endblock %}

{% block main %}

<div class="row">
    <div class="col s6 offset-m2 m4" style="margin-top: 10%;">
        <div class="card">
            <div class="card-content">
                <span class="card-title black-text">FWPL Sign Up</span>
                <form method="POST" accept-charset="utf-8"
                      class="viewform">
                    {% csrf_token %}
                    {% form %}
                    {% endform %}
                    <div class="right-align">
                           <button type="submit" name="_Login"
                                   class="waves-effect waves-light btn btn-primary btn-lg grey darken-3">Sign Up
                                   <i class="material-icons right">done</i>
                                   </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
